<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de compras</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img class="menu" src="./imgs/hamburger.png" alt="menu">
            <h1 class="flavo"><strong>Flavo</strong></h1>
            <img class="compras" src="./imgs/2.png" alt="bolsa de comprar">
        </div>
    </header>

    <main>
        <img class="produto" src="./imgs/cosiness.png" alt="Cosiness">
        <section class="valor">
            <h2>PASSION</h2>
            <h2>$15</h2>
        </section>
        <section class="texto">
            <div class="part-first">
                <h3>WHATS`S INSIDE</h3>
                <p>Chili, oregano, safran, paprika</p>
            </div>
            <div class="part-second">
                <h3>WHY WE LOVE IT</h3>
                <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece
                </p>
            </div>
        </section>
        <form class="escolher">
            <input id="gm" type="radio" name="gm">
            <label for="gm"> BAG(75g)</label>
            <input id="gm" type="radio" name="gm">
            <label for="gm"> JAR(150G)</label>

        </form>

        <button class="qnt">- 0 +</button>
        <button class="add">ADD TO CART</button>
    </main>

</body>

</html>
